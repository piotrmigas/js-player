<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Rambla:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>js-player</title>
  </head>
  <body>
    <div class="app">
      <div class="shadow">
        <div class="box">
          <div class="overlay"></div>
          <img src="img/Icona_Pop_2012-119598_ETOALL_low.jpg" alt="" class="img" />
          <div class="player-top-bar">
            <div class="top-icons">
              <img src="img/refresh 4.png" alt="" />
              <img src="img/shuffle.png" alt="" />
              <img src="img/refresh 1.png" alt="" />
            </div>
            <div class="menu-btn">
              <img src="img/menu.png" alt="" class="burger" />
            </div>
          </div>
          <div class="player-title">
            <p class="artist">Icona Pop<br /><span class="title"></span></p>
          </div>
          <div class="player-bottom">
            <div class="bar"></div>
            <div id="volume"></div>

            <div class="controls">
              <img src="img/Share.png" alt="" class="share" />
              <img src="img/Previous.png" alt="" class="prev" />
              <img src="img/play.png" alt="" class="play" />
              <img src="img/pause.png" alt="" class="pause" />
              <img src="img/Time track.png" alt="" class="time-track" />
              <img src="img/Next.png" alt="" class="next" />
              <img src="img/Favorite.png" alt="" class="favorite" />
            </div>
          </div>
        </div>
      </div>

      <div class="shadow playlist">
        <div class="box">
          <div class="header">
            <img src="img/Back.png" alt="" class="back" />
            <p>Playlist</p>
          </div>
          <div class="list">
            <div class="item">
              <p class="small">
                3:16 | Icona Pop <br /><span class="song-title">Still Don't Know</span>
              </p>
              <div class="options">
                <img src="img/share 2.png" alt="" />
                <img src="img/favorite 2.png" alt="" />
              </div>
            </div>
            <div class="item">
              <p class="small">2:35 | Icona Pop <br /><span class="song-title">I Love It</span></p>
              <div class="options">
                <img src="img/share 2.png" alt="" />
                <img src="img/favorite 2.png" alt="" />
              </div>
            </div>
            <div class="item">
              <p class="small">2:50 | Icona Pop <br /><span class="song-title">Girlfriend</span></p>
              <div class="options">
                <img src="img/share 2.png" alt="" />
                <img src="img/favorite 2.png" alt="" />
              </div>
            </div>
            <div class="item">
              <p class="small">
                3:07 | Icona Pop <br /><span class="song-title">We Got the World</span>
              </p>
              <div class="options">
                <img src="img/share 2.png" alt="" />
                <img src="img/favorite 2.png" alt="" />
              </div>
            </div>
            <div class="item">
              <p class="small">
                3:24 | Icona Pop <br /><span class="song-title">Nights Like This</span>
              </p>
              <div class="options">
                <img src="img/share 2.png" alt="" />
                <img src="img/favorite 2.png" alt="" />
              </div>
            </div>
            <img src="img/scroll.png" alt="" class="scroll" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
